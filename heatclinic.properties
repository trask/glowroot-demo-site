blPU.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
blSecurePU.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
blCMSStorage.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# these properties are just a workaround for https://github.com/BroadleafCommerce/BroadleafCommerce/issues/189
blPU.hibernate.hbm2ddl.auto=none
blSecurePU.hibernate.hbm2ddl.auto=none
blCMSStorage.hibernate.hbm2ddl.auto=none

# this property is just to suppress a warning message generated by heatclinic application
googleAnalytics.webPropertyId=UA-XXXXXXX-X

# serve images from classpath
asset.server.file.classpath.directory=/cms/static
